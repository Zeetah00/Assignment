    <form>
        <input id="inputA" type="number" placeholder="A">
        <input id="inputB" type="number" placeholder="B">
        <button onclick="numberSum()" id="submitButton"> Submit</button>
    </form>

    <p class="Numbers"> </p> 
    <script>
    
    function numberSum() {
    const A = document.getElementById("inputA").value ;
    const B = document.getElementById("inputB").value;
    const button = document.getElementById("submitButton");
    button.addEventListener('click', numberSum) 
    const sum = A + B;
    
console.log("the sum of " + A + " and " + B + " is " + sum);
    }
   
</script>
